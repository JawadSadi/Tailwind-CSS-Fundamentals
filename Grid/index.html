<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <h1 class="m-4">Grid</h1>
    <div class="w-200 grid grid-cols-3 gap-4 grid-rows-4 bg-teal-600 p-10">
      <div class="bg-teal-200 p-10">01</div>
      <div class="bg-teal-200 p-10">02</div>
      <div class="bg-teal-200 p-10">03</div>
      <div class="bg-teal-200 p-10">04</div>
      <div class="bg-teal-200 p-10">05</div>
      <div class="bg-teal-200 p-10">06</div>
      <div class="bg-teal-200 p-10">07</div>
      <div class="bg-teal-200 p-10">08</div>
      <div class="bg-teal-200 p-10">09</div>
      <div class="bg-teal-200 p-10">10</div>
    </div>

    <h1 class="mt-14 mb-4">Col and Row Span</h1>
    <div class="w-200 grid grid-cols-3 gap-4 bg-teal-600 p-10">
      <div class="bg-teal-200 p-10 col-span-2 row-span-2">01</div>
      <div class="bg-teal-200 p-10">02</div>
      <div class="bg-teal-200 p-10">03</div>
      <div class="bg-teal-200 p-10">04</div>
      <div class="bg-teal-200 p-10">05</div>
      <div class="bg-teal-200 p-10">06</div>
    </div>
  </body>
</html>
