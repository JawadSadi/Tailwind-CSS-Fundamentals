<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Filters</title>
  </head>
  <body class="p-10">
    <h1 class="mb-4 mt-10">Contrast</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/1.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover contrast-50"
      ></div>
      <div
        style="background-image: url('images/1.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 contrast-100"
      ></div>
      <div
        style="background-image: url('images/1.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 contrast-150"
      ></div>
      <div
        style="background-image: url('images/1.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover contrast-200 ml-1"
      ></div>
    </div>

    <h1 class="mb-4 mt-16">Brightness</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/2.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover brightness-50"
      ></div>
      <div
        style="background-image: url('images/2.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 brightness-100"
      ></div>
      <div
        style="background-image: url('images/2.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 brightness-150"
      ></div>
      <div
        style="background-image: url('images/2.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover brightness-200 ml-1"
      ></div>
    </div>

    <h1 class="mb-4 mt-16">Grayscale</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/3.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover"
      ></div>
      <div
        style="background-image: url('images/3.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 grayscale"
      ></div>
      <div
        style="background-image: url('images/3.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 invert"
      ></div>
      <div
        style="background-image: url('images/3.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 sepia"
      ></div>
    </div>

    <h1 class="mb-4 mt-16">Hue-Rotate</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/4.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover hue-rotate-15"
      ></div>
      <div
        style="background-image: url('images/4.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 hue-rotate-60"
      ></div>
      <div
        style="background-image: url('images/4.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 hue-rotate-90"
      ></div>
      <div
        style="background-image: url('images/4.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 hue-rotate-180"
      ></div>
    </div>

    <h1 class="mb-4 mt-16">Saturate</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/5.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover saturate-50"
      ></div>
      <div
        style="background-image: url('images/5.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 saturate-100"
      ></div>
      <div
        style="background-image: url('images/5.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 saturate-150"
      ></div>
      <div
        style="background-image: url('images/5.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 saturate-200"
      ></div>
    </div>

    <h1 class="mb-4 mt-16">Blur</h1>
    <div class="flex border-green-200 border">
      <div
        style="background-image: url('images/6.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover blur"
      ></div>
      <div
        style="background-image: url('images/6.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 blur-lg"
      ></div>
      <div
        style="background-image: url('images/6.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 blur-xl"
      ></div>
      <div
        style="background-image: url('images/6.JPG')"
        class="bg-blue-200 w-[250px] h-[250px] bg-cover ml-1 blur-2xl"
      ></div>
    </div>
  </body>
</html>
