<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-20">
    <h1 class="mb-10">1.Colors with diffrent Shades</h1>
    <p class="text-green-50">Tailwind</p>
    <p class="text-green-100">Tailwind</p>
    <p class="text-green-200">Tailwind</p>
    <p class="text-green-300">Tailwind</p>
    <p class="text-green-400">Tailwind</p>
    <p class="text-green-500">Tailwind</p>
    <p class="text-green-600">Tailwind</p>
    <p class="text-green-700">Tailwind</p>
    <p class="text-green-800">Tailwind</p>
    <p class="text-green-900">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1 class="mb-10">2.Background Colors</h1>
    <p class="bg-pink-400 text-white">Tailwind</p>
    <p class="bg-red-500 text-white">Tailwind</p>
    <p class="bg-blue-600 text-white">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1>3.Text Decoration</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="underline decoration-purple-400">Tailwind</p>
    <p class="overline">Tailwind</p>

    <br />
    <hr />
    <br />

    <h1>1.Accent Color</h1>
    <input type="checkbox" checked />
    <input type="checkbox" class="accent-yellow-400" checked />
    <input type="checkbox" class="accent-red-400" checked />
    <input type="checkbox" class="accent-teal-400" checked />

    <br />
    <hr />
    <br />

    <h1>5.Arbitrary Colors</h1>
    <p class="text-[#d51E70]">Tailwind Css</p>
  </body>
</html>
